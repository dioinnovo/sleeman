version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sleeman-brewmind-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: brewmind
      POSTGRES_USER: brewmind
      POSTGRES_PASSWORD: brewmind_demo_2024
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts with existing PostgreSQL
    volumes:
      - sleeman_postgres_data:/var/lib/postgresql/data
      - ./src/lib/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brewmind -d brewmind"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sleeman_postgres_data:
    driver: local
